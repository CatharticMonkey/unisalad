 <div class="post-card" ng-controller="CardCtrl">
	 <md-card id="idCard{{ info.id }}" class="md-card">
		 <md-card-content class="post-card-content">
		 	<div class="make-flex">
				<h4>
					{{ info.title | capitalise }}
				</h4>
			</div>

			<md-divider></md-divider>

			<div class="make-flex">
				<p>get by: {{ info.buyDate | date:'dd/MM/yy' }}</p>
				<span class="to-right">
					<p>
						<b>{{ info.cost | currency:"Â£":0 }}</b>
					</p>
				</span>
			</div>
			
			<div class="make-flex">
				<p>
					<md-icon md-svg-icon="place"></md-icon> {{ info.location }}
				</p>
				<p class="to-right card-username">{{ info.user }}</p>
			</div>

			<div class="post-picContainer">
				<a href="{{ pic.img }}" ng-repeat="pic in info.pics" class="swipebox" title="{{ pic.caption }}">
					<img src="{{ pic.img }}" alt="pic" class="post-img">
				</a>
			</div>

			<a ng-href="{{ info.link }}" target="_blank">
				<p class="post-link">External page</p>
			</a>

			<p ng-if="show">{{ info.extraInfo }}</p>

		</md-card-content>

		<div id="expandDetails" ng-click="toggleDetails()" class="expand-details md-whiteframe-z4">
			<md-icon id="expandDown" md-svg-icon="{{ arrow }}"></md-icon>
		</div>
	</md-card>
</div>
