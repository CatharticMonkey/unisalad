 <div class="post-card">
	 <md-card id="idCard{{ info.id }}" class="md-card">
		 <md-card-content class="post-card-content">
		 	<!--<div class="fill-absolute"></div>-->
		 	<div class="make-flex">
				<h4>
					{{ info.item | capitalise }}
					<!-- MAKE CAPITALISATION HAPPEN ON STORAGE -->
				</h4>
			</div>

			<md-divider></md-divider>

			<div class="make-flex">
				<p>{{ info.eventDate | date:'dd/MM/yy' }}</p>
				<span class="to-right">
					<p>
						<span ng-if="info.number != 1">{{ info.number }} x </span>
						<b>{{ info.cost | currency:"Â£" }}</b>
					</p>
				</span>
			</div>
			
			<div class="make-flex">
				<p>
					<md-icon md-svg-icon="place"></md-icon> {{ info.meet }}
				</p>
				<p class="to-right card-username">{{ info.user }}</p>
			</div>
			<p>{{ info.extraInfo }}</p>
		</md-card-content>
	</md-card>
</div>
